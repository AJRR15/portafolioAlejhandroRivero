<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de formulario</title>
</head>
<body>
    <section id="contenido">
        <h2>Ejemplo de formulario</h2>
        <form action="#" method="post">
            <label for="button">button:</label><input type="button" value="Enviar" id="button"><br>
            <label for="checkbox">checkbox:</label><input type="checkbox" name="checkbox"><br>
            <label for="color">color:</label><input type="color" name="color"><br>
            <label for="date">date:</label><input type="date" name="date"><br>
            <label for="datetime-local">datetime-local:</label><input type="datetime-local" name="datetime-local"><br>
            <label for="email">email:</label><input type="email" name="email" placeholder=""><br>
            <label for="file">file:</label><input type="file" name="file"><br>
            <label for="hidden">hidden:</label><input type="hidden" name="hidden"><br>
            <label for="search">search:</label><input type="search" name="search" placeholder=""><br>
            <label for="submit">submit:</label><input type="submit" name="submit"><br>
            <label for="tel">tel:</label><input type="tel" name="tel" placeholder=""><br>
            <label for="text">text:</label><input type="text" name="text" placeholder=""><br>
            <label for="time">time:</label><input type="time" name="time"><br>
            <label for="url">url:</label><input type="url" name="url" placeholder=""><br>
            <label for="week">week:</label><input type="week" name="week"><br>
            <label for="image">image:</label><input type="image" name="image" alt="image"><br>
            <label for="month">month:</label><input type="month" name="month"><br>
            <label for="number">number:</label><input type="number" name="number" placeholder=""><br>
            <label for="password">password:</label><input type="password" name="password" placeholder=""><br>
            <label for="radio">radio:</label><input type="radio" name="radio"><br>
            <label for="range">range:</label><input type="range" name="range" min="0" max="100"><br>
            <label for="reset">reset:</label><input type="reset" name="reset"><br>
        </form>
    </section>
</body>
</html>
